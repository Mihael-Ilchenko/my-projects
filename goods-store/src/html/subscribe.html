<section class="subscribe section" id="subscribe">
  <div class="subscribe-container container">
  <div class="subscribe-wrapper">
    <h3 class="subscribe__title section-title">
      Мы всегда вам рады!
    </h3>
    <p class="subscribe__descr">
      Безусловно, новая модель организационной деятельности в&nbsp;значительной степени обусловливает важность распределения внутренних резервов и&nbsp;ресурсов.
    <button class="subscribe-tooltip tooltip js-tooltip btn-reset" data-tippy-content="Реплицированные с зарубежных источников, исследования формируют глобальную сеть." aria-label="Всплывающая подсказка"> 
      <span class="subscribe-tooltip__decor subscribe-tooltip__decor--active"></span>
    </button>
    </p>

    <form class="subscribe__form" action="#" aria-label="оставить заявку">
      <input class="subscribe__input input-reset" type="text" placeholder="Как вас зовут?">
      <input class="subscribe__input input-reset" type="text" placeholder="Ваш телефон">
      <input class="subscribe__input input-reset" type="email" placeholder="Ваш e-mail">
      <button class="subscribe__btn interaction-three btn-reset" aria-label="отправить">Отправить</button>
      <label class="subscribe__label">
        <input class="custom-checkbox" type="checkbox" checked><span class="custom-check"></span> Принимаю <a href="#" class="subscribe__link interaction-one link-reset" aria-label="пользовательское соглашение">пользовательское соглашение</a>
      </label>
                       
    </form>
  </div>

  <picture class="subscribe__decor">
    <source srcset="../img/subscribe/decor-768.png" media="(max-width: 768px)">
    <img src="../img/subscribe/decor-desktop.png" width="624" height="383" alt="Декоративное изображение">
  </picture>
  </div>
</section>
