<div class="modal buy-modal">
   <div class="modal-wrap">
      <div class="modal-content">
      
        <h2 class="modal__title section-title">Купить в один клик</h2>

        <p class="modal__descr">
          Чтобы оформить заказ&nbsp;&mdash; заполните формы ниже и&nbsp;наш менеджер свяжется с&nbsp;вами в&nbsp;течении часа.
        </p>

        <button class="modal__close btn-reset" aria-label="закрыть">
          <svg class="personal-account-svg" width="20" height="20">
            <use xlink:href="img/icons/icons.svg#modal-close"/>
          </svg>
        </button>

        <form class="modal__form" action="#" aria-label="оставить заявку">
          <input class="modal__input input-reset" type="text" placeholder="Как вас зовут?">
          <input class="modal__input input-reset" type="text" placeholder="Ваш телефон">

          <button class="modal__submit interaction-three btn-reset" type="submit" aria-label="отправить">Отправить</button>
          <label class="modal__label">
            <input class="custom-checkbox" type="checkbox" checked><span class="custom-check"></span> Принимаю <a href="#" class="modal__link interaction-one link-reset">пользовательское соглашение</a>
          </label>
                           
        </form> 
      </div>
   </div>
</div>
